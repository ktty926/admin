<script type="text/javascript">

    //看不清刷新
    function change(){
        $("#imgcode").attr("src","/verificationCode?t="+Date.now());
    }
    //获取短信验证码
    var times=60;
    function get_code(){

        var username=$('#username').val();
        if(username.length != 11) {
            $('#dusername').html('请输入正确的手机号').show();
            return false;
        }else{
            $('#dusername').html('').hide();
        }

        if($('#btnSendSmsCode').text()=='获取验证码'){
            times=60;

            $.ajax({
                url: "/duanxin",
                type:"post",
                data: {
                    phoneNumber: $('#username').val()
                },
                dataType:"json",
                success: function (data) {

                    if (data.code != 0) {
                        alert(data.msg);
                    } else {
                        alert(data.msg);
                    }
                }
            })
        }else{
            return;
        }
     /*   $.ajax({
            type: "POST",
            url: "http://www.lvmae.com/member/send.php?action=getcode",
            dataType : "json",
            data: {mobile : $('#username').val(), verify_code : $('#verify_code').val() },
            success: function( data ) {
                $('#dusername').html(data.info).show();
                if(data.status==1){set_times();$('#norma2').addClass('doing');}
            }
        });*/
    }
    function set_times(){
        if(times>0){
            times--;
            $('#btnSendSmsCode').text(times+'秒后可再次获取验证');
            $('#btnSendSmsCode').css('background-color','#ccc');
            setTimeout(function () {
                set_times(times);
            }, 1000);
        }else{
            $('#btnSendSmsCode').text('获取验证码');
            $('#btnSendSmsCode').css('background-color','#7abd54');
            $(_this).attr('disabled',false);
            return false;
        }

    }
  /*  $('a[class="imgYz"]').click(function(){
        $('#captchapng').attr('src', '/randomCode?code='+Math.random());
    })*/

    $("#logBtn").click(function () {

        var username=$('#username').val();
        var phonecode=$('#phonecode').val();
        var imgcode=$('#imgId').val();
        if(imgcode.length != 4) {
            $('#imgcod').html('请填写正确的验证码');
            return false;
        }
        if(username.length != 11) {
            $('#dusername').html('请填写正确的手机号');
            return false;
        }
        if(phonecode.length< 6) {
            $('#dcode').html('请填写正确的验证码');
            return false;
        }

        $.ajax({
            url:'/phoneLogin',
            type:"post",
            data:{
                phoneNumber:username,
                phonecode:phonecode,
                imgcode:imgcode
            },
            dataType:'json',
            success:function(data){
                alert(data.code);
                if (data.code == 0 ){
                    alert(data.msg);
                    location.href="/main"
                }else{
                    alert(data.msg);
                }
            }
        })


    })
